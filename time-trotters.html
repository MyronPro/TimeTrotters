<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Trotters</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="game-board">
        <div class="lane" draggable="true"></div>
        <div id="tick1" class="tick-container">
            <div class="tick-text">1955</div>
            <div class="tick mx-3"></div>
        </div>
        <div class="lane" draggable="true"></div>
        <div id="tick2" class="tick-container">
            <div class="tick-text">1961</div>
            <div class="tick mx-3"></div>
        </div>
        <div class="lane" draggable="true"></div>
        <div id="tick3" class="tick-container">
            <div class="tick-text">1963</div>
            <div class="tick mx-3"></div>
        </div>
        <div class="lane" draggable="true"></div>
        <div id="tick4" class="tick-container">
            <div class="tick-text">1967</div>
            <div class="tick mx-3"></div>
        </div>
        <div class="lane" draggable="true"></div>
         <div id="tick5" class="tick-container">
            <div class="tick-text">1970</div>
            <div class="tick mx-3"></div>
        </div>
        <div class="lane" draggable="true"></div>
    </div>

    <div id="cards-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <button id="turnBtn" class="mt-3">Next Turn</button>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="module" src="decks.js"></script>
<script type="module" src="game-engine.js"></script>
        
</body>
</html>
